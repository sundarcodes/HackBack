<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="well text-center">
        <h4>Current Projects</h4>
      </div>
      <div class="col-sm-12">
        <div class="container">
          <div class="row">
            <div class="col-sm-4" ng-repeat="project in user.projects">
              <div class="well" ui-sref="projectFeedback({projectId:project.id})">
                <h3>{{project.name}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
