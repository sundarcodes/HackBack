<div class="container">

  <div class="jumbotron text-center">
    <h1>HackBack</h1>
    <p class="lead">
      Rate your app demos @ CodeAstra.
    </p>
    <h3>Sign Up to Participate</h3>
    <a ui-sref="login" class="btn btn-primary btn-lg">Login</a>
    <a ui-sref="register" class="btn btn-primary btn-lg">SignUp</a>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
